<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Video-Game-Controller-Icon.svg/1024px-Video-Game-Controller-Icon.svg.png">
    <title>Oyun Satış</title>
</head>

<body>
    <!-- <SLIDER> -->
    <div class="slider">
        <div class="container mb-5">
            <div class="slider-text">TÜRKİYE’NİN EN BÜYÜK<br>
                <span class="fw-bold"> OYUN SATIŞ SİTESİ</span>
            </div>
            <div>
                <button class="slider-button p-2 text-white">Görüntüle</button>
            </div>
        </div>
    </div>
    <!-- <EN ÇOK SATANLAR> -->
    <div class="container mt-4">
        <div class="d-flex">
            <h4 class="text-white mt-4 fw-bold">EN ÇOK SATAN #3</h4>
            <p class="top-list-number ms-2 text-center"><span class="top-list-number-in">TOP #3</span></p>
        </div>
        <p class="top-list-p">2022 Verilerine Göre En Çok Satın Alınan Oyunlar Bu Şekildedir</p>
        <div class="top-list-boxes row mt-5">
            <div class="top-list-box col-4 mt-md-0 mt-4 d-flex">
                <h5 class="top-list-number-in p-2">1</h5>
                <p class="pc">PC</p>
            </div>
            <div class="top-list-box col-4 mt-md-0 mt-4 d-flex">
                <h5 class="top-list-number-in p-2">2</h5>
                <p class="pc">PC</p>
            </div>
            <div class="top-list-box col-4 mt-md-0 mt-4 d-flex">
                <h5 class="top-list-number-in p-2">3</h5>
                <p class="pc">PC</p>
            </div>
        </div>
    </div>
    <!-- <TÜM OYUNLAR> -->
    <div class="container mt-4">
        <div class="d-flex">
            <h4 class="text-white mt-4 fw-bold">TÜM OYUNLAR</h4>
        </div>
        <p class="top-list-p">Sistemimizdeki tüm oyunları burada görebilirsiniz.</p>
        <div class="row all-games">
            <div class="all-games-box col-md-2 col-6"></div>
            <div class="all-games-box col-md-2 col-6"></div>
            <div class="all-games-box col-md-2 col-6"></div>
            <div class="all-games-box col-md-2 col-6"></div>
            <div class="all-games-box col-md-2 col-6"></div>
            <div class="all-games-box col-md-2 col-6"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
